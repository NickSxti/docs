{"openapi":"3.0.3","info":{"title":"Qonversion Public Analytics API","description":"Public API for accessing Qonversion analytics chart data.\n\n## Quick Start\n\n1. Find your **Project API Key** in the Qonversion dashboard\n   (Project Settings)\n2. Use it in the URL path for your desired chart, e.g.,\n   `/v1/analytics/{YOUR_PROJECT_API_KEY}/chart/proceeds`\n3. No additional authentication headers required\n\n## Authentication\n\nAuthentication is done via **Project API Key** in the URL path.\nThis key identifies your project and authorizes access to your\nanalytics data.\n\n**Security Note:** Keep your Project API Key secret. Do not expose\nit in client-side code or public repositories.\n\n## Rate Limiting\n\n- **Limit:** 30 requests per minute per project\n- **Response:** HTTP 429 when limit exceeded\n- **Recommendation:** Implement exponential backoff in your client\n\n## Available Charts\n\nThe API provides dedicated endpoints for each chart type\nwith specific filter support:\n\n- **`proceeds`**\n  - Supports: All filters and segmentation\n\n- **`users-overview`** - User acquisition and retention metrics\n  - Supports: User filters and segmentation\n  - Does NOT support: Product filters\n\n- **`paid-subscriptions-movement`** - Subscription changes\n  (new, renewed, churned)\n  - Supports: Product filters only\n  - Does NOT support: Segmentation, user filters\n  - **IMPORTANT:** Segmentation is NOT supported for this chart\n\n- **`active-subscriptions`** - Currently active subscriptions\n  - Supports: Product filters and segmentation\n  - Does NOT support: User filters\n\n## Client Generation\n\nThis OpenAPI specification is designed for generating type-safe\nclients in any language. Use tools like:\n- [openapi-generator](https://openapi-generator.tech/)\n- [swagger-codegen](https://swagger.io/tools/swagger-codegen/)\n\n## Example Request\n\n```bash\ncurl \"https://api.qonversion.io/v1/analytics/proj_abc123/\\\nchart/proceeds?from=1699000000&to=1701000000&unit=day&\\\nenvironment=1\"\n```\n\n## Response Format\n\n**Success (200):**\n```json\n{\n  \"data\": {\n    \"code\": \"proceeds\",\n    \"from\": 1699000000,\n    \"to\": 1701000000,\n    \"series\": [...]\n  }\n}\n```\n\n**Error (4xx/5xx):**\n```json\n{\n  \"error\": {\n    \"code\": \"validation_error\",\n    \"message\": \"Unprocessable request params\",\n    \"type\": \"request\"\n  }\n}\n```\n","version":"1.0.0","contact":{"name":"Qonversion API Support","url":"https://documentation.qonversion.io","email":"support@qonversion.io"}},"servers":[{"url":"https://api.qonversion.io/v1/analytics","description":"Production server"}],"tags":[{"name":"Analytics Charts","description":"Dedicated endpoints for each analytics chart type"}],"paths":{"/{projectApiKey}/chart/proceeds":{"get":{"summary":"Get proceeds chart data","description":"Retrieve proceeds analytics. All filters and segmentation supported.\n","operationId":"getProceedsChart","tags":["Analytics Charts"],"parameters":[{"$ref":"#/components/parameters/ProjectApiKey"},{"$ref":"#/components/parameters/FromTimestamp"},{"$ref":"#/components/parameters/ToTimestamp"},{"$ref":"#/components/parameters/TimeUnit"},{"$ref":"#/components/parameters/Environment"},{"$ref":"#/components/parameters/MaxSeries"},{"$ref":"#/components/parameters/Segmentation"},{"$ref":"#/components/parameters/FilterTargetPlatform"},{"$ref":"#/components/parameters/FilterCountry"},{"$ref":"#/components/parameters/FilterLocale"},{"$ref":"#/components/parameters/FilterModel"},{"$ref":"#/components/parameters/FilterOsVersion"},{"$ref":"#/components/parameters/FilterSdkVersion"},{"$ref":"#/components/parameters/FilterQUserId"},{"$ref":"#/components/parameters/FilterProductId"},{"$ref":"#/components/parameters/FilterPurchaseCurrency"},{"$ref":"#/components/parameters/FilterAppVersion"},{"$ref":"#/components/parameters/FilterUserId"},{"$ref":"#/components/parameters/FilterDeviceId"},{"$ref":"#/components/parameters/FilterMediaSourceName"},{"$ref":"#/comp